name: Suma numeros

on:
  push:
    branches:
      - feature/*
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "35 14 * * 4"
jobs:
  integration-api-tests:
    if: startsWith(github.head_ref, 'feature/') || startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - name: Sumar dos n√∫meros en bash
        shell: bash
        run: |
          num1=5
          num2=30
          suma=$((num1 + num2))
          echo "La suma de $num1 + $num2 es: $suma"
