name: Suma numeros

on:
  workflow_dispatch:
    inputs:
      Year:
        description: 'Edad de la primera persona'
        required: true
        default: '30'
      Mes:
        description: 'Edad de la segunda persona'
        required: true
        default: '25'
env:
  num1: ${{ vars.NUM1 }}
  num2: ${{ vars.NUM2 }}

jobs:
  calcular:
    runs-on: ubuntu-latest
    steps:
      - name: Calcular Edad
        run: |
          echo "Year: ${{ github.event.inputs.Year }}"
          echo "Mes: ${{ github.event.inputs.Mes }}"
          echo "Dia: ${{ github.event.inputs.Dia }}"
