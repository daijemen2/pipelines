name: Suma numeros

on:
  push:
    branches:
      - feature/*
  pull_request:
    types: [opened, synchronize, reopened]

env:
  num1: ${{ vars.NUM1 }}
  num2: ${{ vars.NUM2 }}

jobs:
  suma_y_evaluacion:
    name: Sumar y evaluar
    runs-on: ubuntu-latest
    steps:
      - name: Paso 1 - Calcular suma
        id: calcular
        run: |
          echo "Número 1: $num1"
          echo "Número 2: $num2"
          suma=$((num1 + num2))
          echo "La suma de $num1 + $num2 es: $suma"
          echo "suma=$suma" >> $GITHUB_ENV

      - name: Paso 2 - Evaluar resultado con llaves
        run: |
          echo "Resultado de la suma: $suma"
          if [[ "$suma" -gt 10 ]]; then {
            echo "La suma es mayor a 10"
          } elif [[ "$suma" -lt 10 ]]; then {
            echo "La suma es menor a 10"
          } else {
            echo "La suma es igual a 10"
          }
