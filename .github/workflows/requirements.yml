name: Suma numeros

on:
  push:
    branches:
      - feature/*
  pull_request:
    types: [opened, synchronize, reopened]

env:
  num1: ${{ vars.NUM1 }}
  num2: ${{ vars.NUM2 }}

jobs:
  suma:
    name: Job 1 - Sumar dos números
    runs-on: ubuntu-latest
    outputs:
      resultado: ${{ steps.calcular.outputs.suma }}
    steps:
      - name: calculo suma
        id: calcular
        run: |
          echo "Número 1: $num1"
          echo "Número 2: $num2"
          suma=$((num1 + num2))
          echo "La suma de $num1 + $num2 es: $suma"
          echo "suma=$suma" >> $GITHUB_OUTPUT

  evaluacion:
    name: Evaluar resultado de la suma
    runs-on: ubuntu-latest
    needs: suma
    steps:
      - name: Paso 2 - Evaluar si es mayor, menor o igual a 10
        run: |
          resultado=${{ needs.suma.outputs.resultado }}
          echo "Resultado de la suma: $resultado"
          if [ "$resultado" -gt 10 ]; then
            echo "La suma es mayor a 10"
          elif [ "$resultado" -lt 10 ]; then
            echo "La suma es menor a 10"
          else
            echo "La suma es igual a 10"
          fi
