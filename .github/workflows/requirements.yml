name: Calcular Edad

on:
  workflow_dispatch:
    inputs:
      year:
        description: 'Año de nacimiento'
        required: true
      month:
        description: 'Mes de nacimiento (01-12)'
        required: true
      day:
        description: 'Día de nacimiento (01-31)'
        required: true

env:
  lim_ninez: ${{ vars.LIM_NINEZ }}
  lim_adolescencia: ${{ vars.LIM_ADOLESCENCIA}}
  lim_adulto_joven: ${{ vars.LIM_ADULTO_JOVEN}}
  lim_adulto: ${{LIM_ADULTO}}

jobs:
  calcular-edad:
    runs-on: ubuntu-latest
    steps:
      - name: Calcular edad actual
        run: |
          echo "Fecha de nacimiento ingresada: ${{ inputs.year }}-${{ inputs.month }}-${{ inputs.day }}"

          # Convertir la fecha de nacimiento a formato Unix
          birth_date="${{ inputs.year }}-${{ inputs.month }}-${{ inputs.day }}"
          birth_sec=$(date -d "$birth_date" +%s)

          # Obtener la fecha actual en segundos desde epoch
          current_sec=$(date +%s)

          # Calcular la edad en años
          age=$(( (current_sec - birth_sec) / (365*24*60*60) ))

          echo "La persona tiene aproximadamente $age años."
          
  clasificar-edad:
    needs: calcular-edad
    runs-on: ubuntu-latest
    steps:
      - name: Clasificar edad
        run: |
          edad=${{ needs.calcular-edad.outputs.edad }}
          
          echo "Edad: $edad"
          if [ "$edad" -lt "$LIM_NINEZ" ]; then
            echo "Clasificación: Niño"
          elif [ "$edad" -le "$LIM_ADOLESCENCIA" ]; then
            echo "Clasificación: Adolescente"
          elif [ "$edad" -le "$LIM_ADULTO_JOVEN" ]; then
            echo "Clasificación: Adulto joven"
          elif [ "$edad" -le "$LIM_ADULTO" ]; then
            echo "Clasificación: Adulto"
          else
            echo "Clasificación: Anciano"
          fi