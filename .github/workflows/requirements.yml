name: Suma numeros

on:
  push:
    branches:
      - feature/*
  pull_request:
    # Cualquier PR donde la rama origen (head) empiece con 'feature/'
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "35 14 * * 4"  # 9:35 a. m. en Colombia (UTC-5)

jobs:
  integration-api-tests:
    if: startsWith(github.head_ref, 'feature/') || startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - name: Sumar dos números en bash
        shell: bash
        run: |
          num1=5
          num2=30
          suma=$((num1 + num2))
          echo "La suma de $num1 + $num2 es: $suma"
