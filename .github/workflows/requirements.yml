name: Suma numeros

on:
  push:
    branches:
      - feature/*
  workflow_dispatch:
    inputs:
      year:
        description: 'Año de la persona'
        required: true
        default: '2010'
      mes:
        description: 'Mes de la persona'
        required: true
        default: '02'
      dia:
        description: 'Día de la persona'
        required: true
        default: '02'

jobs:
  calcular-edad:
    runs-on: ubuntu-latest
    steps:
      - name: Calcular edad actual
        run: |
          echo "Fecha de nacimiento ingresada: ${{ inputs.year }}-${{ inputs.mes }}-${{ inputs.dia }}"
